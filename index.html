<!doctype html>
<html lang="en">

<head>
  <title>Get Post Reaction</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Block With UID</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <style>
      .bg-primary{
        background-color: #212529!important;
    </style>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html"><img src="logo-light.svg" alt="Logo" srcset=""></a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="unblock.html">Unblock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="deleteMess.html">Delete Messenger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="un-follow.html">Un-Follow Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="un-follow-friends.html">Un-Follow Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-friends.html">Add Friends With UID</a>
        </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="content mt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="accessToken">Access Token</label>
            <input type="password" name="accessToken" id="accessToken" class="form-control" placeholder="Type Access Token"
              aria-describedby="helpId">
            <small id="helpId" class="text-muted">Get Access Token with Extension "Multiple Tool For Facebook"</small>
          </div>
          <div class="form-group">
            <label for="userID">User ID</label>
            <input type="text" name="userID" id="userID" class="form-control" placeholder="Type User ID">
          </div>
          <div class="form-group">
            <label for="postID">Post ID</label>
            <input type="text" name="postID" id="postID" class="form-control" placeholder="Type Post ID">
          </div>
          <div class="form-group">
            <label for="reaction">Reactions</label>
            <select class="form-control" name="reaction" id="reaction">
              <option value="ALL">All</option>
              <option value="LIKE">Like</option>
              <option value="LOVE">Love</option>
              <option value="HAHA">Haha</option>
              <option value="WOW">Wow</option>
              <option value="SAD">Sad</option>
              <option value="ANGRY">Angry</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="get()">Get</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mgetScript">Get Script Code</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mgetToken">Get Token</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mkillToken">Kill Token</button>
          <div class="modal fade" id="mkillToken" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Kill Token</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="">Access Token</label>
                    <input type="text" class="form-control" name="killToken" id="killToken" placeholder="Type Access Token">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearInput()">Close</button>
                  <button type="button" class="btn btn-primary" onclick="killToken()">Kill Token</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="mgetToken" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Facebook Account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="Email or UID">Email or UID</label>
                  <input type="text" name="email" id="email" class="form-control" placeholder="Type Email or UID Facebook">
                  <label for="accessToken" class="mt-3">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="getToken()">Get Token</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="mgetScript" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">JS Code</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <textarea name="blockScripts" id="blockScripts" class="w-100" rows="10">Get UID Trước</textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Total: <span id="reactionTotal"></span></h4>
          <textarea name="uidResult" id="uidResult" class="w-100 h-100"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/blockscript.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
</body>

</html>
