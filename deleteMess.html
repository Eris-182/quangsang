<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Xóa Tin Nhắn :: Quang Sáng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><img src="logo-light.png" alt="Logo" srcset=""></a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang Chủ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="unblock.html">Hủy Block</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deleteMess.html">Xóa Tin Nhắn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="un-follow.html">Hủy Theo Dõi Fanpage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="un-follow-friends.html">Hủy Theo Dõi Bạn Bè</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-friends.html">Thêm Bạn Theo UID</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>HTML Gốc</h4>
                    <textarea name="originalHtml" id="originalHtml" rows="15" class="w-100"></textarea>
                </div>
                <div class="col-md-6">
                    <h4>UID <span id="totalUID"></span></h4>
                    <textarea name="resultHtml" id="resultHtml" rows="15" class="w-100"></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary " onclick="filterUid()">Bộ Lọc</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#getUnblockCode">Lấy Mã
                        Script</button>
                    <div class="modal fade" id="getUnblockCode" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Mã Script</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <textarea name="deleMessScripts" id="deleMessScripts" rows="10" class="w-100"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/blockscript.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
